<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Anton's Clock</title>
</head>
<body>
    <section class ="container">
        <div id = "wakeuptext">Wakey wakey</div>
        <div id = "gull">
            <img src="./assets/gullpng.png" alt="" width="190px" height="160px">
        </div>
        <div id = "whoalarm">Seagull Alarm ⏰</div>
        <div id = "credit">by Antonius Cipta</div>
        <div id = "datetoday"></div>
        <div id = "clock"></div>
        <input onchange="setAlarmTime(this.value)" name="alarmTime" type="datetime-local">
        <div class = "controls">
            <button onclick="setAlarm()" class="button set-alarm"> Set Alarm ✅</button>
            <button onclick="clearAlarm()" class="button clear-alarm"> Clear Alarm ⛔</button>
            <button onclick="socialMedia()" class = "button my-socmed"> Contact me 📞</button>
        </div>
    </section>
    <script src="index.js"></script>

</body>
</html>
